apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: advanced-nodejs-app-v30-service
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/hoangphuc841/advanced-nodejs-app-v30-gitops
    targetRevision: HEAD
    path: ./
  destination:
    server: https://kubernetes.default.svc
    namespace: advanced-nodejs-app-v30
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
